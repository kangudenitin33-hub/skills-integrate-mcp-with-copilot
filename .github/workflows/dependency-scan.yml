
name: Dependency scanning

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  node-audit:
    name: Node audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (if present)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci
          else
            echo "No Node project detected, skipping install"
          fi
      - name: Run npm audit (fail on high/critical)
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=high
          else
            echo "No package.json, skipping npm audit"
          fi

  python-audit:
    name: Python audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Run pip-audit (fail on high)
        run: |
          if [ -f pyproject.toml ] || [ -f requirements.txt ]; then
            pip-audit --fail-on high
          else
            echo "No Python project detected, skipping pip-audit"
          fi
